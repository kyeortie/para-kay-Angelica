        // Function to print text with a delay
        function printWithDelay(text, delay) {
            let i = 0;
            const messageElement = document.getElementById('message');
            messageElement.innerHTML = ''; // Clear the previous message
            const interval = setInterval(() => {
                messageElement.innerHTML += text[i];
                i++;
                if (i === text.length) {
                    clearInterval(interval);
                }
            }, delay);
        }

            printWithDelay(message, 100); // Slow text display with 100ms delay per character

            // Hide the confirmation container
            document.getElementById('confirm-container').style.display = 'none';
        }

        // Function to cancel the confirmation
        function cancelMessage() {
            document.getElementById('confirm-container').style.display = 'none';
            document.getElementById('input-container').style.display = 'block';
